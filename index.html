<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        [v-cloak] {
            display: none;
        }

    </style>
</head>
<body>

    <div id="co" v-cloak>
        <h1 :style="{color: '#000'}">{{counter}}</h1>
        <p class="count">Всего заметок: {{nodes.length}}</p>
        <textarea id="text" v-bind:placeholder="plhText"
                  v-bind:value="inpValue"
                  v-on:input="onInput"
                  v-on:keypress.enter="onClick"
        ></textarea>
        <button @click="onClick" id="sub">Добавить</button>
        <hr/>
        <ul>
            <div class="wrapper" v-for="(node, index) in nodes" v-if="nodes.length != 0">
                <p class="card">{{node}}</p>
                <button type="button" class="trash" v-on:click="Delete(index)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                </button>
            </div>
            <h2 id="empty" v-else="nodes.length == 0">Заметок нет</h2>
        </ul>
<!--        <button v-on:click="counter++">+</button>-->
<!--        <button v-on:click="counter--">-</button>-->
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/script.js"></script>
</body>
</html>
